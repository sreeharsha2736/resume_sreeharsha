<script>
/*assigning constants to id and classes*/
  const education = document.querySelector( "#education" );
  const education1 = document.querySelector( "#education1" );
  const education2 = document.querySelector( "#education2" );

    const add = document.querySelector( "#add" );
    const Educationlist = document.querySelector( ".educationlist" );
/*adding the click event listener to the add button */

    add.addEventListener( 'click', addEducationDetail );
    Educationlist.addEventListener( 'click', remove );
    /*function for action of the event listener*/
    function addEducationDetail( event ) {
        event.preventDefault();
        /*creting the div and li element and adding class*/
        const EducationDiv = document.createElement( "ul" );
        EducationDiv.classList.add( "EducationDetail" );
        const newEducationDetail = document.createElement( 'li' );
          /*entering the value in the input in to the new constant and adding class list*/
          newEducationDetail.innerHTML = "<h3>"+education.value+"</h3>"+"<section>"+education1.value+"</section>"+"<h4>"+education2.value+"</h4>";
        newEducationDetail.classList.add( "EducationDetaillist" );
        /*appending child element to the parent elements*/
        EducationDiv.appendChild( newEducationDetail );

/*  adding the clear button that clears the element on clicking the button*/
        const clear = document.createElement( "button" );
        /*entering the button symbol*/
        clear.innerHTML = "x";
        clear.classList.add( "complete-btn" );
        /* appending the child the parent element*/
        EducationDiv.appendChild( clear );
        Educationlist.appendChild( EducationDiv );
        education.value = "";
        education1.value = "";
        education2.value = "";
/*clears the element*/
    }
/*removing the list element*/
    function remove( e ) {
        const item = e.target;
        if ( item.classList[ 0 ] === "complete-btn" ) {
            const EducationDetail = item.parentElement;
            EducationDetail.remove();
        }
    }
/*End of the education details script*/
